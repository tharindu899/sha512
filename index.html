<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e293b">
    <meta name="description" content="Aviator SHA512 Hash Predictor - Advanced analysis tool">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Aviator Predictor Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-slide { animation: slideIn 0.3s ease-out; }
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }
        .install-prompt.show { display: block; animation: slideIn 0.4s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <div style="display: flex; align-items: center; gap: 12px; color: white;">
            <svg style="width: 24px; height: 24px; flex-shrink: 0;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
            </svg>
            <div style="flex: 1;">
                <div style="font-weight: 600; margin-bottom: 4px;">Install App</div>
                <div style="font-size: 12px; opacity: 0.9;">Add to home screen for quick access</div>
            </div>
            <button onclick="installApp()" style="background: white; color: #3b82f6; padding: 8px 16px; border-radius: 8px; font-weight: 600; border: none; cursor: pointer;">
                Install
            </button>
            <button onclick="closeInstallPrompt()" style="background: rgba(255,255,255,0.2); color: white; padding: 8px; border-radius: 8px; border: none; cursor: pointer;">
                ‚úï
            </button>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const AviatorPredictor = () => {
            const [hash, setHash] = useState('');
            const [predictions, setPredictions] = useState({});
            const [selectedOdd, setSelectedOdd] = useState(null);
            const [result, setResult] = useState(null);
            const [countdown, setCountdown] = useState(null);
            const [signalTime, setSignalTime] = useState(null);
            const [history, setHistory] = useState([]);
            const [activeTab, setActiveTab] = useState('predictor');
            const [currentTime, setCurrentTime] = useState(new Date());
            const countdownRef = useRef(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                const saved = localStorage.getItem('aviatorHistory');
                if (saved) setHistory(JSON.parse(saved));
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                localStorage.setItem('aviatorHistory', JSON.stringify(history));
            }, [history]);

            const calcEntropy = (h) => {
                const freq = {};
                for (let c of h) freq[c] = (freq[c] || 0) + 1;
                return Object.values(freq).reduce((acc, f) => {
                    const p = f / h.length;
                    return acc - p * Math.log2(p);
                }, 0);
            };

            const detectPatterns = (h) => ({
                triple: /(\w)\1{2,}/.test(h),
                double: /(\w{2,4})\1{1,}/.test(h),
                seq: /(?:0123|1234|2345|3456|4567|5678|6789|789a|89ab|9abc|abcd|bcde|cdef)/.test(h),
                tail: /^(aaaa|ffff|0000|1111|2222|3333|4444|5555|6666|7777|8888|9999)$/.test(h.slice(-4))
            });

            const scoreHash = (h) => {
                const p1 = [5, 15, 25, 35, 50, 75, 100, 120];
                const p2 = [10, 20, 40, 60, 80, 110];
                const s1 = p1.reduce((s, i) => s + parseInt(h[i], 16), 0);
                const s2 = p2.reduce((s, i) => s + parseInt(h[i], 16), 0);
                return Math.round(s1 * 0.7 + s2 * 0.3);
            };

            const calcConfidence = (entropy, score, odd, h) => {
                const p = detectPatterns(h);
                let c = 50;
                if (entropy > 4.5) c += 20;
                else if (entropy > 4.2) c += 12;
                if (score % 11 === 0) c += 12;
                if (score % 7 === 0) c += 8;
                if (p.triple) c += 15;
                if (p.double) c += 10;
                if (p.seq) c += 8;
                if (p.tail) c += 18;
                const adj = {
                    2: { b: 8, e: [4.0, 4.3], s: [30, 60], x: 7 },
                    3: { b: 7, e: [4.1, 4.4], s: [40, 70], x: 8 },
                    4: { b: 5, e: [3.91, 3.97], s: [45, 80], x: 12 },
                    7: { b: 6, e: [4.1, 4.4], s: [55, 90], x: 15 },
                    10: { b: 12, e: [4.25, 4.5], s: [60, 100], x: 18 },
                    100: { b: 15, e: [4.4, 5.0], s: [80, 120], x: 20 }
                }[odd];
                if (adj) {
                    c += adj.b;
                    if (entropy >= adj.e[0] && entropy <= adj.e[1]) c += adj.x;
                    if (score >= adj.s[0] && score <= adj.s[1]) c += Math.floor(adj.x * 0.7);
                }
                return Math.min(98, Math.max(15, Math.round(c)));
            };

            const calcDelay = (score, entropy, odd) => {
                let d = odd * 45;
                if (entropy > 4.5) d += 30;
                if (score % 11 === 0) d += 35;
                d += { 2: 10, 3: 10, 4: 20, 7: 35, 10: 75, 100: 650 }[odd] || 0;
                return Math.max(odd * 40, d);
            };

            const validateHash = (h) => h.length === 128 && /^[a-f0-9]+$/.test(h);

            useEffect(() => {
                if (!validateHash(hash)) {
                    setPredictions({});
                    return;
                }
                const e = calcEntropy(hash);
                const s = scoreHash(hash);
                const p = {};
                [2, 3, 4, 7, 10, 100].forEach(odd => {
                    p[odd] = {
                        confidence: calcConfidence(e, s, odd, hash),
                        delay: calcDelay(s, e, odd),
                        entropy: e,
                        score: s
                    };
                });
                setPredictions(p);
            }, [hash]);

            const predict = (odd) => {
                if (!validateHash(hash)) return;
                const p = predictions[odd];
                if (!p) return;
                const t = new Date(Date.now() + p.delay * 1000);
                setSelectedOdd(odd);
                setResult({ odd, ...p, targetTime: t.toLocaleTimeString() });
                setSignalTime(t);
                setHistory(prev => [{
                    id: Date.now(),
                    odd,
                    time: new Date().toLocaleTimeString(),
                    targetTime: t.toLocaleTimeString(),
                    confidence: p.confidence,
                    timestamp: t.getTime()
                }, ...prev].slice(0, 20));
                startCountdown(t, odd);
            };

            const startCountdown = (t, odd) => {
                if (countdownRef.current) clearInterval(countdownRef.current);
                countdownRef.current = setInterval(() => {
                    const diff = Math.floor((t - Date.now()) / 1000);
                    if (diff <= 0) {
                        clearInterval(countdownRef.current);
                        setCountdown({ text: `${odd}x ACTIVE NOW! üöÄ`, type: 'active' });
                    } else {
                        const m = Math.floor(diff / 60);
                        const s = diff % 60;
                        setCountdown({ text: `${odd}x in ${m}:${s.toString().padStart(2, '0')}`, type: diff < 30 ? 'urgent' : diff < 60 ? 'warning' : 'normal' });
                    }
                }, 1000);
            };

            const autoSelect = () => {
                if (!validateHash(hash)) return;
                const recs = Object.entries(predictions).map(([odd, p]) => {
                    const safety = 100 - (parseInt(odd) * 0.8);
                    const score = safety * 0.4 + p.confidence * 0.6;
                    return { odd: parseInt(odd), ...p, score };
                });
                recs.sort((a, b) => b.score - a.score);
                if (recs[0]) predict(recs[0].odd);
            };

            const pasteHash = async () => {
                try {
                    const t = await navigator.clipboard.readText();
                    setHash(t.trim().toLowerCase());
                } catch (e) {}
            };

            const oddStyles = {
                2: { color: 'from-emerald-500 to-green-600', border: 'border-emerald-400', label: 'Safe', icon: 'üõ°Ô∏è' },
                3: { color: 'from-yellow-500 to-orange-500', border: 'border-yellow-400', label: 'Balanced', icon: '‚öñÔ∏è' },
                4: { color: 'from-orange-500 to-red-500', border: 'border-orange-400', label: 'Moderate', icon: 'üìä' },
                7: { color: 'from-purple-500 to-pink-500', border: 'border-purple-400', label: 'High', icon: '‚ö°' },
                10: { color: 'from-red-500 to-rose-600', border: 'border-red-400', label: 'Very High', icon: 'üî•' },
                100: { color: 'from-pink-500 to-fuchsia-600', border: 'border-pink-400', label: 'Extreme', icon: 'üíé' }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
                    {/* Compact Header */}
                    <div className="sticky top-0 z-50 backdrop-blur-xl bg-gradient-to-r from-blue-600/90 to-purple-600/90 border-b border-white/10 shadow-xl">
                        <div className="px-3 py-3">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center text-lg">
                                        #
                                    </div>
                                    <div>
                                        <div className="text-sm font-bold text-white">Aviator Pro</div>
                                        <div className="text-xs text-blue-100 opacity-70">{currentTime.toLocaleTimeString()}</div>
                                    </div>
                                </div>
                                {countdown && (
                                    <div className={`px-3 py-1.5 rounded-lg font-bold text-xs ${
                                        countdown.type === 'active' ? 'bg-emerald-500 animate-pulse' :
                                        countdown.type === 'urgent' ? 'bg-red-500' :
                                        countdown.type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
                                    } text-white`}>
                                        {countdown.text}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="bg-slate-900/50 border-b border-white/5">
                        <div className="flex">
                            {[{ id: 'predictor', label: 'üéØ Predict' }, { id: 'history', label: 'üìä History' }].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 py-3 text-sm font-medium transition-all ${
                                        activeTab === tab.id ? 'text-blue-400 bg-slate-800/50 border-b-2 border-blue-400' : 'text-slate-400'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-3 pb-20 space-y-3">
                        {activeTab === 'predictor' && (
                            <>
                                {/* Hash Input */}
                                <div className="bg-slate-800/80 backdrop-blur rounded-xl p-3 border border-white/5 animate-slide">
                                    <div className="text-xs text-slate-400 mb-2">SHA512 Hash</div>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={hash}
                                            onChange={(e) => setHash(e.target.value.trim().toLowerCase())}
                                            placeholder="Paste hash..."
                                            className="flex-1 px-3 py-2 text-sm bg-slate-950 border border-slate-700 rounded-lg text-white focus:ring-1 focus:ring-blue-500 focus:outline-none"
                                        />
                                        <button onClick={pasteHash} className="px-3 bg-blue-600 rounded-lg text-white text-sm">üìã</button>
                                        <button onClick={() => { setHash(''); setResult(null); }} className="px-3 bg-red-600 rounded-lg text-white text-sm">üóëÔ∏è</button>
                                    </div>
                                    {hash && !validateHash(hash) && (
                                        <div className="mt-2 text-xs text-red-400">‚ö†Ô∏è Invalid hash format</div>
                                    )}
                                </div>

                                {/* Auto Select */}
                                {validateHash(hash) && (
                                    <button
                                        onClick={autoSelect}
                                        className="w-full py-3 bg-gradient-to-r from-emerald-600 to-blue-600 rounded-xl font-bold text-sm text-white shadow-lg active:scale-95 transition-transform"
                                    >
                                        ‚ú® AI Auto-Select Best
                                    </button>
                                )}

                                {/* Multipliers Grid */}
                                {validateHash(hash) && (
                                    <div className="grid grid-cols-3 gap-2">
                                        {[2, 3, 4, 7, 10, 100].map(odd => {
                                            const p = predictions[odd];
                                            const s = oddStyles[odd];
                                            return (
                                                <button
                                                    key={odd}
                                                    onClick={() => predict(odd)}
                                                    className={`relative bg-slate-800/80 backdrop-blur p-3 rounded-xl border ${
                                                        selectedOdd === odd ? s.border + ' border-2' : 'border-white/5'
                                                    } active:scale-95 transition-transform`}
                                                >
                                                    <div className="text-center">
                                                        <div className="text-2xl mb-1">{s.icon}</div>
                                                        <div className="text-xl font-bold text-white">{odd}x</div>
                                                        <div className="text-xs text-slate-400 mb-2">{s.label}</div>
                                                        {p && (
                                                            <>
                                                                <div className="text-xs font-bold text-blue-400 mb-1">{p.confidence}%</div>
                                                                <div className="h-1 bg-slate-950 rounded-full overflow-hidden">
                                                                    <div className={`h-full bg-gradient-to-r ${s.color} transition-all duration-700`} style={{ width: `${p.confidence}%` }}></div>
                                                                </div>
                                                            </>
                                                        )}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                )}

                                {/* Results */}
                                {result && (
                                    <div className="bg-slate-800/80 backdrop-blur rounded-xl p-3 border border-white/5 animate-slide">
                                        <div className="flex items-center justify-between mb-3">
                                            <div className="text-sm font-bold text-white">üìä Analysis</div>
                                            <button
                                                onClick={() => {
                                                    navigator.clipboard.writeText(`üéØ ${result.odd}x | ‚è∞ ${result.targetTime} | üìà ${result.confidence}%`);
                                                }}
                                                className="px-3 py-1 text-xs bg-blue-600 rounded-lg text-white"
                                            >
                                                Copy
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-3 gap-2 text-xs">
                                            <div className="bg-slate-950/50 p-2 rounded-lg">
                                                <div className="text-slate-400 mb-1">Target</div>
                                                <div className="font-bold text-blue-400">{result.odd}x</div>
                                            </div>
                                            <div className="bg-slate-950/50 p-2 rounded-lg">
                                                <div className="text-slate-400 mb-1">Confidence</div>
                                                <div className="font-bold text-emerald-400">{result.confidence}%</div>
                                            </div>
                                            <div className="bg-slate-950/50 p-2 rounded-lg">
                                                <div className="text-slate-400 mb-1">Time</div>
                                                <div className="font-bold text-purple-400">{result.targetTime}</div>
                                            </div>
                                            <div className="bg-slate-950/50 p-2 rounded-lg">
                                                <div className="text-slate-400 mb-1">Entropy</div>
                                                <div className="font-bold text-orange-400">{result.entropy.toFixed(2)}</div>
                                            </div>
                                            <div className="bg-slate-950/50 p-2 rounded-lg">
                                                <div className="text-slate-400 mb-1">Score</div>
                                                <div className="font-bold text-pink-400">{result.score}</div>
                                            </div>
                                            <div className="bg-slate-950/50 p-2 rounded-lg">
                                                <div className="text-slate-400 mb-1">Delay</div>
                                                <div className="font-bold text-yellow-400">{result.delay}s</div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-2">
                                <div className="flex items-center justify-between mb-2">
                                    <div className="text-sm font-bold text-white">History ({history.length})</div>
                                    <button onClick={() => setHistory([])} className="text-xs text-red-400">Clear All</button>
                                </div>
                                {history.length === 0 ? (
                                    <div className="text-center py-12 text-slate-500">
                                        <div className="text-4xl mb-2">üìä</div>
                                        <div className="text-sm">No predictions yet</div>
                                    </div>
                                ) : (
                                    history.map(h => (
                                        <div key={h.id} className="flex items-center gap-3 bg-slate-800/80 backdrop-blur p-3 rounded-xl border border-white/5">
                                            <div className={`w-12 h-12 bg-gradient-to-br ${oddStyles[h.odd].color} rounded-lg flex items-center justify-center font-bold text-white shrink-0`}>
                                                {h.odd}x
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <div className="text-sm font-bold text-white truncate">{h.targetTime}</div>
                                                <div className="text-xs text-slate-400">
                                                    {h.time} ‚Ä¢ {h.confidence}%
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}
                    </div>

                    {/* Warning Footer */}
                    <div className="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-red-900/80 to-rose-900/80 backdrop-blur-xl border-t border-red-500/30 p-2">
                        <div className="text-xs text-red-200 text-center">
                            ‚ö†Ô∏è Predictions are analytical tools. Gamble responsibly.
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AviatorPredictor />, document.getElementById('root'));
    </script>

    <script>
        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') {
                        closeInstallPrompt();
                    }
                    deferredPrompt = null;
                });
            }
        }

        function closeInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
