<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e293b">
    <meta name="description" content="Aviator SHA512 Hash Predictor - Advanced analysis tool">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Aviator Predictor Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            background: #0f172a;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); } 50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-slide { animation: slideIn 0.3s ease-out; }
        .animate-glow { animation: glow 2s ease-in-out infinite; }
        .animate-bounce { animation: bounce 1s ease-in-out infinite; }
        .glass-effect {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -2px; right: -2px; bottom: -2px; left: -2px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: inherit;
            z-index: -1;
            opacity: 0.5;
        }
        .install-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            padding: 12px 16px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .install-banner.show { display: block; animation: slideIn 0.4s ease-out; }
        .scroll-container {
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            scrollbar-width: thin;
            scrollbar-color: rgba(59, 130, 246, 0.5) transparent;
        }
        .scroll-container::-webkit-scrollbar {
            width: 4px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Install Banner -->
    <div class="install-banner" id="installBanner">
        <div style="display: flex; align-items: center; gap: 12px; color: white;">
            <svg style="width: 24px; height: 24px; flex-shrink: 0;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
            </svg>
            <div style="flex: 1;">
                <div style="font-weight: 600; font-size: 14px;">Install Aviator Pro</div>
                <div style="font-size: 11px; opacity: 0.9;">Add to home screen for best experience</div>
            </div>
            <button id="installBtn" style="background: white; color: #3b82f6; padding: 8px 16px; border-radius: 8px; font-weight: 600; border: none; font-size: 13px;">
                Install
            </button>
            <button id="closeBtn" style="background: rgba(255,255,255,0.2); color: white; padding: 6px 10px; border-radius: 6px; border: none; font-size: 16px;">
                ‚úï
            </button>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const AviatorPredictor = () => {
            const [hash, setHash] = useState('');
            const [predictions, setPredictions] = useState({});
            const [selectedOdd, setSelectedOdd] = useState(null);
            const [result, setResult] = useState(null);
            const [countdown, setCountdown] = useState(null);
            const [signalTime, setSignalTime] = useState(null);
            const [history, setHistory] = useState([]);
            const [upcomingSignals, setUpcomingSignals] = useState([]);
            const [activeTab, setActiveTab] = useState('predictor');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [soundEnabled, setSoundEnabled] = useState(true);
            const countdownRef = useRef(null);
            const audioRef = useRef(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                const saved = localStorage.getItem('aviatorHistory');
                const savedUpcoming = localStorage.getItem('aviatorUpcoming');
                const savedSound = localStorage.getItem('aviatorSound');
                if (saved) setHistory(JSON.parse(saved));
                if (savedUpcoming) setUpcomingSignals(JSON.parse(savedUpcoming));
                if (savedSound !== null) setSoundEnabled(savedSound === 'true');
                
                // Create audio context
                audioRef.current = new Audio();
                
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                localStorage.setItem('aviatorHistory', JSON.stringify(history));
            }, [history]);

            useEffect(() => {
                localStorage.setItem('aviatorUpcoming', JSON.stringify(upcomingSignals));
            }, [upcomingSignals]);

            useEffect(() => {
                localStorage.setItem('aviatorSound', soundEnabled.toString());
            }, [soundEnabled]);

            const playSound = () => {
                if (!soundEnabled) return;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            };

            const calcEntropy = (h) => {
                const freq = {};
                for (let c of h) freq[c] = (freq[c] || 0) + 1;
                return Object.values(freq).reduce((acc, f) => {
                    const p = f / h.length;
                    return acc - p * Math.log2(p);
                }, 0);
            };

            const detectPatterns = (h) => ({
                triple: /(\w)\1{2,}/.test(h),
                double: /(\w{2,4})\1{1,}/.test(h),
                seq: /(?:0123|1234|2345|3456|4567|5678|6789|789a|89ab|9abc|abcd|bcde|cdef)/.test(h),
                tail: /^(aaaa|ffff|0000|1111|2222|3333|4444|5555|6666|7777|8888|9999)$/.test(h.slice(-4))
            });

            const scoreHash = (h) => {
                const p1 = [5, 15, 25, 35, 50, 75, 100, 120];
                const p2 = [10, 20, 40, 60, 80, 110];
                const s1 = p1.reduce((s, i) => s + parseInt(h[i], 16), 0);
                const s2 = p2.reduce((s, i) => s + parseInt(h[i], 16), 0);
                return Math.round(s1 * 0.7 + s2 * 0.3);
            };

            const calcConfidence = (entropy, score, odd, h) => {
                const p = detectPatterns(h);
                let c = 50;
                if (entropy > 4.5) c += 20;
                else if (entropy > 4.2) c += 12;
                if (score % 11 === 0) c += 12;
                if (score % 7 === 0) c += 8;
                if (p.triple) c += 15;
                if (p.double) c += 10;
                if (p.seq) c += 8;
                if (p.tail) c += 18;
                const adj = {
                    2: { b: 8, e: [4.0, 4.3], s: [30, 60], x: 7 },
                    3: { b: 7, e: [4.1, 4.4], s: [40, 70], x: 8 },
                    4: { b: 5, e: [3.91, 3.97], s: [45, 80], x: 12 },
                    7: { b: 6, e: [4.1, 4.4], s: [55, 90], x: 15 },
                    10: { b: 12, e: [4.25, 4.5], s: [60, 100], x: 18 },
                    100: { b: 15, e: [4.4, 5.0], s: [80, 120], x: 20 }
                }[odd];
                if (adj) {
                    c += adj.b;
                    if (entropy >= adj.e[0] && entropy <= adj.e[1]) c += adj.x;
                    if (score >= adj.s[0] && score <= adj.s[1]) c += Math.floor(adj.x * 0.7);
                }
                return Math.min(98, Math.max(15, Math.round(c)));
            };

            const calcDelay = (score, entropy, odd) => {
                let d = odd * 45 + 60; // Add 60 seconds (1 minute) base gap
                if (entropy > 4.5) d += 30;
                if (score % 11 === 0) d += 35;
                d += { 2: 10, 3: 10, 4: 20, 7: 35, 10: 75, 100: 650 }[odd] || 0;
                return Math.max(odd * 40 + 60, d); // Ensure minimum 1 minute gap
            };

            const validateHash = (h) => h.length === 128 && /^[a-f0-9]+$/.test(h);

            useEffect(() => {
                if (!validateHash(hash)) {
                    setPredictions({});
                    return;
                }
                const e = calcEntropy(hash);
                const s = scoreHash(hash);
                const p = {};
                [2, 3, 4, 7, 10, 100].forEach(odd => {
                    p[odd] = {
                        confidence: calcConfidence(e, s, odd, hash),
                        delay: calcDelay(s, e, odd),
                        entropy: e,
                        score: s
                    };
                });
                setPredictions(p);
            }, [hash]);

            const predict = (odd) => {
                if (!validateHash(hash)) return;
                const p = predictions[odd];
                if (!p) return;
                const t = new Date(Date.now() + p.delay * 1000);
                setSelectedOdd(odd);
                setResult({ odd, ...p, targetTime: t.toLocaleTimeString() });
                setSignalTime(t);
                
                const newSignal = {
                    id: Date.now(),
                    odd,
                    time: new Date().toLocaleTimeString(),
                    targetTime: t.toLocaleTimeString(),
                    confidence: p.confidence,
                    timestamp: t.getTime(),
                    status: 'pending'
                };
                
                setHistory(prev => [newSignal, ...prev].slice(0, 50));
                setUpcomingSignals(prev => {
                    const filtered = prev.filter(s => s.timestamp > Date.now());
                    return [...filtered, newSignal].sort((a, b) => a.timestamp - b.timestamp).slice(0, 10);
                });
                
                playSound();
                startCountdown(t, odd);
            };

            const startCountdown = (t, odd) => {
                if (countdownRef.current) clearInterval(countdownRef.current);
                countdownRef.current = setInterval(() => {
                    const diff = Math.floor((t - Date.now()) / 1000);
                    if (diff <= 0) {
                        clearInterval(countdownRef.current);
                        setCountdown({ text: `${odd}x ACTIVE NOW! üöÄ`, type: 'active' });
                        playSound();
                        // Remove from upcoming
                        setUpcomingSignals(prev => prev.filter(s => s.timestamp > Date.now()));
                    } else {
                        const m = Math.floor(diff / 60);
                        const s = diff % 60;
                        setCountdown({ text: `${odd}x in ${m}:${s.toString().padStart(2, '0')}`, type: diff < 30 ? 'urgent' : diff < 60 ? 'warning' : 'normal' });
                    }
                }, 1000);
            };

            const autoSelect = () => {
                if (!validateHash(hash)) return;
                const recs = Object.entries(predictions).map(([odd, p]) => {
                    const safety = 100 - (parseInt(odd) * 0.8);
                    const score = safety * 0.4 + p.confidence * 0.6;
                    return { odd: parseInt(odd), ...p, score };
                });
                recs.sort((a, b) => b.score - a.score);
                if (recs[0]) predict(recs[0].odd);
            };

            const pasteHash = async () => {
                try {
                    const t = await navigator.clipboard.readText();
                    setHash(t.trim().toLowerCase());
                } catch (e) {
                    alert('Paste permission denied. Please paste manually.');
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    playSound();
                }).catch(() => {
                    alert('Copy failed. Please try manually.');
                });
            };

            const deleteHistoryItem = (id) => {
                setHistory(prev => prev.filter(item => item.id !== id));
                setUpcomingSignals(prev => prev.filter(item => item.id !== id));
                playSound();
            };

            const oddStyles = {
                2: { color: 'from-emerald-500 to-green-600', border: 'border-emerald-400', label: 'Safe', icon: 'üõ°Ô∏è', bg: 'bg-emerald-500/20' },
                3: { color: 'from-yellow-500 to-orange-500', border: 'border-yellow-400', label: 'Balanced', icon: '‚öñÔ∏è', bg: 'bg-yellow-500/20' },
                4: { color: 'from-orange-500 to-red-500', border: 'border-orange-400', label: 'Moderate', icon: 'üìä', bg: 'bg-orange-500/20' },
                7: { color: 'from-purple-500 to-pink-500', border: 'border-purple-400', label: 'High', icon: '‚ö°', bg: 'bg-purple-500/20' },
                10: { color: 'from-red-500 to-rose-600', border: 'border-red-400', label: 'Very High', icon: 'üî•', bg: 'bg-red-500/20' },
                100: { color: 'from-pink-500 to-fuchsia-600', border: 'border-pink-400', label: 'Extreme', icon: 'üíé', bg: 'bg-pink-500/20' }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
                    {/* Enhanced Header */}
                    <div className="sticky top-0 z-50 glass-effect border-b border-white/10 shadow-2xl">
                        <div className="px-4 py-4">
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-xl shadow-lg">
                                        ‚úàÔ∏è
                                    </div>
                                    <div>
                                        <div className="text-base font-bold text-white">Aviator Pro</div>
                                        <div className="text-xs text-blue-200 opacity-80">{currentTime.toLocaleTimeString()}</div>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setSoundEnabled(!soundEnabled)}
                                    className={`px-3 py-2 rounded-lg font-bold text-sm transition-all ${
                                        soundEnabled ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400'
                                    }`}
                                >
                                    {soundEnabled ? 'üîä' : 'üîá'}
                                </button>
                            </div>
                            {countdown && (
                                <div className={`px-4 py-2.5 rounded-xl font-bold text-sm text-center ${
                                    countdown.type === 'active' ? 'bg-emerald-500 animate-glow' :
                                    countdown.type === 'urgent' ? 'bg-red-500 animate-pulse' :
                                    countdown.type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
                                } text-white shadow-lg`}>
                                    {countdown.text}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Modern Tabs */}
                    <div className="glass-effect border-b border-white/5 sticky top-[88px] z-40">
                        <div className="flex overflow-x-auto">
                            {[
                                { id: 'predictor', label: 'Predict', icon: 'üéØ' },
                                { id: 'upcoming', label: 'Upcoming', icon: '‚è∞' },
                                { id: 'history', label: 'History', icon: 'üìä' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 min-w-[100px] py-3.5 text-sm font-semibold transition-all ${
                                        activeTab === tab.id 
                                            ? 'text-white bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg' 
                                            : 'text-slate-400 hover:text-white'
                                    }`}
                                >
                                    <div className="flex items-center justify-center gap-2">
                                        <span>{tab.icon}</span>
                                        <span>{tab.label}</span>
                                        {tab.id === 'upcoming' && upcomingSignals.length > 0 && (
                                            <span className="bg-red-500 text-white text-xs px-1.5 py-0.5 rounded-full">
                                                {upcomingSignals.length}
                                            </span>
                                        )}
                                    </div>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-4 pb-24 space-y-4">
                        {activeTab === 'predictor' && (
                            <>
                                {/* Hash Input */}
                                <div className="glass-effect rounded-2xl p-4 border border-white/10 shadow-xl animate-slide">
                                    <div className="text-xs text-slate-400 mb-3 font-semibold uppercase tracking-wide">SHA512 Hash Input</div>
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={hash}
                                            onChange={(e) => setHash(e.target.value.trim().toLowerCase())}
                                            placeholder="Paste your hash here..."
                                            className="flex-1 px-4 py-3 text-sm bg-slate-950 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                                        />
                                        <button onClick={pasteHash} className="px-4 bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl text-white text-lg shadow-lg active:scale-95 transition-transform">üìã</button>
                                        <button onClick={() => { setHash(''); setResult(null); setSelectedOdd(null); }} className="px-4 bg-gradient-to-r from-red-600 to-red-700 rounded-xl text-white text-lg shadow-lg active:scale-95 transition-transform">üóëÔ∏è</button>
                                    </div>
                                    {hash && !validateHash(hash) && (
                                        <div className="mt-3 text-xs text-red-400 bg-red-500/10 px-3 py-2 rounded-lg">‚ö†Ô∏è Invalid hash format (must be 128 hex characters)</div>
                                    )}
                                </div>

                                {/* Auto Select */}
                                {validateHash(hash) && (
                                    <button
                                        onClick={autoSelect}
                                        className="w-full py-4 bg-gradient-to-r from-emerald-600 via-blue-600 to-purple-600 rounded-2xl font-bold text-base text-white shadow-2xl active:scale-98 transition-all animate-slide"
                                    >
                                        ‚ú® AI Auto-Select Best Multiplier ‚ú®
                                    </button>
                                )}

                                {/* Multipliers Grid */}
                                {validateHash(hash) && (
                                    <div className="grid grid-cols-2 gap-3 animate-slide">
                                        {[2, 3, 4, 7, 10, 100].map(odd => {
                                            const p = predictions[odd];
                                            const s = oddStyles[odd];
                                            return (
                                                <button
                                                    key={odd}
                                                    onClick={() => predict(odd)}
                                                    className={`relative glass-effect p-4 rounded-2xl border-2 ${
                                                        selectedOdd === odd ? s.border + ' shadow-2xl' : 'border-white/10 hover:border-white/20'
                                                    } active:scale-95 transition-all`}
                                                >
                                                    <div className="text-center">
                                                        <div className="text-3xl mb-2">{s.icon}</div>
                                                        <div className="text-2xl font-bold text-white mb-1">{odd}x</div>
                                                        <div className="text-xs text-slate-400 mb-3">{s.label}</div>
                                                        {p && (
                                                            <>
                                                                <div className={`text-sm font-bold mb-2 px-3 py-1 rounded-full ${s.bg}`}>
                                                                    <span className="text-white">{p.confidence}%</span>
                                                                </div>
                                                                <div className="h-2 bg-slate-950 rounded-full overflow-hidden">
                                                                    <div className={`h-full bg-gradient-to-r ${s.color} transition-all duration-700`} style={{ width: `${p.confidence}%` }}></div>
                                                                </div>
                                                            </>
                                                        )}
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                )}

                                {/* Results */}
                                {result && (
                                    <div className="glass-effect rounded-2xl p-4 border border-white/10 shadow-xl animate-slide">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="text-base font-bold text-white flex items-center gap-2">
                                                üìä Detailed Analysis
                                            </div>
                                            <button
                                                onClick={() => copyToClipboard(`üéØ ${result.odd}x | ‚è∞ ${result.targetTime} | üìà ${result.confidence}% | üî¢ Score: ${result.score}`)}
                                                className="px-4 py-2 text-xs bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg text-white font-semibold shadow-lg active:scale-95 transition-transform"
                                            >
                                                üìã Copy
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3 text-xs">
                                            {[
                                                { label: 'Target', value: `${result.odd}x`, color: 'text-blue-400', icon: 'üéØ' },
                                                { label: 'Confidence', value: `${result.confidence}%`, color: 'text-emerald-400', icon: 'üìà' },
                                                { label: 'Signal Time', value: result.targetTime, color: 'text-purple-400', icon: '‚è∞' },
                                                { label: 'Entropy', value: result.entropy.toFixed(2), color: 'text-orange-400', icon: 'üî¨' },
                                                { label: 'Hash Score', value: result.score, color: 'text-pink-400', icon: 'üî¢' },
                                                { label: 'Delay', value: `${Math.floor(result.delay / 60)}m ${result.delay % 60}s`, color: 'text-yellow-400', icon: '‚è±Ô∏è' }
                                            ].map((item, i) => (
                                                <div key={i} className="bg-slate-950/50 p-3 rounded-xl border border-white/5">
                                                    <div className="text-slate-400 mb-1.5 flex items-center gap-1">
                                                        <span>{item.icon}</span>
                                                        <span>{item.label}</span>
                                                    </div>
                                                    <div className={`font-bold text-base ${item.color}`}>{item.value}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </>
                        )}

                        {activeTab === 'upcoming' && (
                            <div className="space-y-3 scroll-container">
                                <div className="flex items-center justify-between mb-3">
                                    <div className="text-base font-bold text-white flex items-center gap-2">
                                        ‚è∞ Upcoming Signals ({upcomingSignals.filter(s => s.timestamp > Date.now()).length})
                                    </div>
                                </div>
                                {upcomingSignals.filter(s => s.timestamp > Date.now()).length === 0 ? (
                                    <div className="text-center py-16 animate-slide">
                                        <div className="text-6xl mb-4 animate-bounce">‚è∞</div>
                                        <div className="text-base text-slate-400 mb-2">No Upcoming Signals</div>
                                        <div className="text-sm text-slate-500">Make a prediction to see upcoming signals</div>
                                    </div>
                                ) : (
                                    upcomingSignals.filter(s => s.timestamp > Date.now()).map((signal, index) => {
                                        const timeLeft = Math.floor((signal.timestamp - Date.now()) / 1000);

    <script>
        // Enhanced PWA Install for Mobile
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const closeBtn = document.getElementById('closeBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                // Fallback for iOS
                if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i)) {
                    alert('To install:\n1. Tap Share button\n2. Select "Add to Home Screen"\n3. Tap "Add"');
                } else {
                    alert('Installation not available. Try accessing from Chrome on Android.');
                }
                return;
            }
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                installBanner.classList.remove('show');
            }
            
            deferredPrompt = null;
        });

        closeBtn.addEventListener('click', () => {
            installBanner.classList.remove('show');
            localStorage.setItem('installPromptDismissed', 'true');
        });

        // Show install prompt if not dismissed
        if (!localStorage.getItem('installPromptDismissed')) {
            setTimeout(() => {
                if (deferredPrompt) {
                    installBanner.classList.add('show');
                }
            }, 3000);
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }

        // iOS Standalone mode detection
        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
            document.body.style.paddingTop = '20px'; // Safe area for notch
        }
    </script>
